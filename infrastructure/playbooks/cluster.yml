---
- name: Gather Cluster Facts
  hosts: k8s_cluster
  become: true
  gather_facts: true

- name: Kubernetes Node setup
  hosts: kube_node
  gather_facts: true
  any_errors_fatal: true
  become: true
  roles:
    - role: kubernetes/node
    - role: download
      tags: download
      vars:
        download_container: false
      when: not skip_downloads
    - role: container_engine
    - role: download
      tags: download
      when: not skip_downloads
    - role: kubernetes/kubelet

- name: Install control plane
  hosts: kube_control_plane
  gather_facts: false
  any_errors_fatal: true
  become: true
  roles:
    - kubernetes/control_plane

- name: Configure local binaries for cluster admin
  gather_facts: true
  hosts: kube_control_plane[0]
  roles:
    - kubernetes/client

- name: Finish setting up control plane
  hosts: localhost
  gather_facts: true
  any_errors_fatal: true
  roles:
    - kubernetes/cni
    - kubernetes/argocd
