---
- name: Reboot
  ansible.builtin.reboot:
    msg: Rebooting nodes
    reboot_timeout: 3600

- name: Node | restart kubelet # noqa no-changed-when
  command: /bin/true
  notify:
    - Kubelet | reload systemd
    - Kubelet | restart kubelet

- name: Kubelet | reload systemd
  systemd:
    daemon_reload: true

- name: Kubelet | restart kubelet
  systemd:
    name: kubelet
    state: restarted
