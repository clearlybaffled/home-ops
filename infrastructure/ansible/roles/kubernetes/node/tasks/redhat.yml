---
- name: Node Configuration | RedHat
  when: ansible_os_family == 'RedHat'
  notify: Reboot
  block:
    - name: RedHat| Disable firewalld
      ansible.builtin.systemd:
        service: firewalld.service
        enabled: false
        masked: true
        state: stopped
    - name: RedHat | Enable kernel modules now
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop: [br_netfilter, ip_vs, ip_vs_rr, overlay, rbd]
    - name: RedHat | Enable kernel modules on boot
      ansible.builtin.copy:
        mode: '0644'
        content: "{{ item }}"
        dest: "/etc/modules-load.d/{{ item }}.conf"
      loop: [br_netfilter, ip_vs, ip_vs_rr, overlay, rbd]
    - name: RedHat | Set sysctls
      ansible.posix.sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_file: /etc/sysctl.d/99-kubernetes.conf
        reload: true
      with_dict: "{{ sysctl_config }}"
      vars:
        sysctl_config:
          net.ipv4.ip_forward: 1
          net.ipv4.conf.all.forwarding: 1
          net.ipv4.conf.all.rp_filter: 0
          net.ipv4.conf.default.rp_filter: 0
          net.ipv6.conf.all.forwarding: 1
          net.bridge.bridge-nf-call-iptables: 1
          net.bridge.bridge-nf-call-ip6tables: 1
          fs.inotify.max_user_watches: 524288
          fs.inotify.max_user_instances: 512
    - name: Node Configuration (2) | Permissive SELinux | Fedora
      ansible.posix.selinux:
        state: permissive
        policy: targeted
