---
- name: Update apt repo and cache on all Debian/Ubuntu machines
  become: true
  ansible.builtin.package:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600
  changed_when: false

- name: Upgrade all packages on Debian/Ubuntu machines
  become: true
  ansible.builtin.package:
    upgrade: true
    force_apt_get: true
- name: Install required system packages
  ansible.builtin.package:
    pkg:
      - curl
      - ca-certificates
      - vim
      - git
      - wget
      - policycoreutils-python-utils
      - tree
      - jq
      - dos2unix
        # - firewall-config
      - lshw
      - minicom
      - htop
      - ipvsadm
      - socat
      - python3-yaml
      - smartmontools
      # - "{{ packages }}"
    state: present
    update_cache: true
