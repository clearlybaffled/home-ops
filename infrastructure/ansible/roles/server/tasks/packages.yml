---
- name: Update apt repo and cache on all Debian/Ubuntu machines
  become: true
  when:
    - ansible_os_family == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 3600
  changed_when: false

- name: Upgrade all packages on Debian/Ubuntu machines
  become: true
  when:
    - ansible_os_family == 'Debian'
  ansible.builtin.apt:
    upgrade: yes
    force_apt_get: yes
- name: Install required system packages
  ansible.builtin.apt:
    pkg:
      - curl
      - ca-certificates
      - vim
      - git
      - wget
      - policycoreutils-python-utils
      - tree
      - jq
      - dos2unix
        #- firewall-config
      - lshw
      - fuse
      - ntfs-3g
      - nmap
      - minicom
      - exfat-fuse
      - exfat-utils
      - exuberant-ctags
      - hdparm
      - htop
      - ipvsadm
      - lm-sensors
      - nfs-common
      - nvme-cli
      - socat
      - python3-yaml
   state: latest
  update_cache: true
