---
- name: Set facts
  set_fact:
    mysql_root: >-
      {{
        lookup('community.sops.sops', (cluster_dir, 'apps','db','mysql','secret.sops.yaml')|path_join)
        | from_yaml['data']['mysql-root-password']
        | b64decode
        | default(omit)
      }}
    postgres_admin: >-
      {{
        lookup('community.sops.sops', (cluster_dir, 'apps','db','cloudnative-pg','superuser.sops.yaml')|path_join)
        | from_yaml['data']
        |default(omit)
      }}

- name: Install sops-age-key secret to ArgoCD Namespace for KSOPS
  kubernetes.core.k8s:
    api_version: v1
    kind: Secret
    namespace: argocd
    name: sops-age-key
    definition:
      data:
        keys.txt: "{{ lookup('file', lookup('env','SOPS_AGE_KEY_FILE')) | b64encode }}"

- name: Install Application specific configurations and files
  include_tasks: application.yml
  when: item.value.createApp is not defined or item.value.createApp
  loop: "{{ (apps | items | selectattr('1.wave','defined') | sort(attribute='1.wave')) + (apps|items|rejectattr('1.wave','defined'))}}"
  loop_control:
    label: "{{ item.0 }}"
  vars:
    app: >-
      {{ item.1 | combine({
        'name': item.0,
        'app_dir': (
            cluster_dir,
            item.1.path | default('apps'),
            ('path' in item.1) | ternary(item.1.path, item.1.namespace),
            item.0
          ) | path_join,
        'manifest_file':
          (
            cluster_dir,
            'bootstrap',
            ('path' in item.1) | ternary(item.1.path, item.1.namespace),
            item.0+'.yaml'
          ) | path_join
        })
      }}
