---
app_template: &app_template
  chart: bjw-s/app-template
  version: "{{ app_template_version }}"

apps:
  argocd:
    namespace: argocd
    wave: 0
    path: ''
    kustomize:
      resources:
        - ns.yaml
      charts:
        - chart: argocd/argo-cd
          version: "{{ argocd_chart_version }}"
          namespace: argocd
          release: argocd

  kube-prometheus-stack:
    namespace: monitoring
    wave: 2
    charts:
      - chart: prometheus-community/kube-prometheus-stack
        version: "{{ kube_prometheus_stack_chart_version }}"
        release: prometheus
        valueFiles:
          - operator.yaml
      - chart: prometheus-community/prometheus-adapter
        version: "{{ prometheus_adapter_chart_version }}"
        valueFiles:
          - adapter.yaml

  hajimari:
    namespace: home
    wave: 4
    charts:
      - chart: hajimari/hajimari
        version: "{{ hajimari_version }}"

  cloudnative-pg:
    namespace: db
    wave: 3
    charts:
      - chart: cnpg/cloudnative-pg
        version: "{{ cnpg_chart_version }}"

  mysql:
    namespace: db
    wave: 3
    pv: true
    charts:
      - chart: bitnami/mysql
        version: "{{ bitnami_mysql_chart_version }}"
    secrets: {}

  cert-manager:
    path: infrastructure
    namespace: cert-manager
    wave: 1
    charts:
      - chart: jetstack/cert-manager
        version: "{{ cert_manager_version }}"
        skipCrds: true
      - chart: jetstack/trust-manager
        version: "{{ trust_manager_version }}"
        valueFiles: []
    secrets: {}

  grocy:
    namespace: home
    wave: 4
    pv: true

  ingress-nginx:
    namespace: infrastructure
    wave: 1
    charts:
      - chart: ingress-nginx/ingress-nginx
        version: "{{ ingress_nginx_version }}"

  metallb:
    path: infrastructure
    namespace: metallb-system
    wave: 1
    charts:
      - chart: metallb/metallb
        version: "{{ metallb_version[1:] }}"

  redis:
    namespace: db
    wave: 3
    charts:
      - chart: bitnami/redis
        version: "{{ bitnami_redis_chart_version }}"
    secrets: {}

  rook-ceph:
    path: infrastructure
    namespace: rook-ceph
    wave: 2
    charts:
      - chart: rook/rook-ceph
        version: "{{ rook_ceph_version }}"
        valueFiles:
          - operator.yaml
      - chart: rook/rook-ceph-cluster
        version: "{{ rook_ceph_version }}"
        valueFiles:
          - ceph-cluster.yaml

  paperless-ngx:
    namespace: home
    wave: 4
    charts:
      - <<: *app_template
        release: paperless-ngx
    pvc:
      - size: 30Gi
        storageClass: ceph-filesystem
        volumeName: paperless-ngx-library
    secrets:
      secret:
        data:
          PAPERLESS_DBUSER: paperless
          PAPERLESS_DBPASS:
            type: password
            name: db
          PAPERLESS_ADMIN_USER: admin
          PAPERLESS_ADMIN_PASSWORD:
            type: password
            name: admin
    kustomize:
      resources:
        - ./pvc.yaml

  nextcloud:
    namespace: home
    wave: 4
    charts:
      - chart: nextcloud/nextcloud
        version: "{{ nextcloud_chart_version }}"
    secrets: {}

  mealie:
    namespace: home
    wave: 4
    charts:
      - chart: k8s-at-home/mealie
        version: 5.1.2
    pvc:
      - size: 10Gi
        storageClass: ceph-block
        volumeName: mealie-api-data
        accessMode: ReadWriteOnce
    secrets:
      secret:
        data:
          POSTGRES_USER: mealie
          POSTGRES_PASSWORD: mealie
    kustomize:
      resources:
        - ./pvc.yaml

  linkding:
    namespace: home
    charts:
      - <<: *app_template
        release: linkding

  linkace:
    namespace: home
    charts:
      - <<: *app_template
        release: linkace
    kustomize:
      extras:
        configMapGenerator:
          - name: nginx-config
            files:
              - nginx.conf
            options:
              disableNameSuffixHash: true

  linkwarden:
    namespace: home
    charts:
      - <<: *app_template
        release: linkwarden

  metrics-server:
    namespace: monitoring
    charts:
      - chart: metrics-server/metrics-server
        version: 3.11.0
