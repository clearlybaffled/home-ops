---
- name: NextCloud setup
  block:
    - name: Get credentials out of sops

    - name: Create Database
      community.mysql.mysql_db:
        name: nextcloud
        collation: utf8mb4_general_ci
        encoding: utf8mb4

    - name: Create user
      community.mysql.mysql_user:
        name: '`nextcloud`@`*`'
        password: nextcloud
        priv: 'nextcloud.*:ALL'
