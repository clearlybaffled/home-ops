---
# Some Debian based distros ship without Python installed
- name: Check if bootstrap is needed
  raw: which python3
  register: need_bootstrap
  failed_when: false
  changed_when: false
  # This command should always run, even in check mode
  check_mode: false
  tags:
    - facts

- name: Locale
  block:
    - name: Locale | Set timezone
      community.general.timezone:
        name: "{{ timezone | default('Etc/UTC') }}"

- name: Networking
  block:
    - name: Networking | Set hostname to inventory hostname
      hostname:
        name: "{{ inventory_hostname }}"
    - name: Networking | Update /etc/hosts to include inventory hostname
      blockinfile:
        path: /etc/hosts
        block: |
          127.0.1.1   {{ inventory_hostname }}

- name: Mount configuration
  ansible.posix.mount:
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    state: "{{ item.state }}"
    fstype: "{{ item.fstype }}"
    opts: "{{ item.opts }}"
  loop: "{{ mounts | default({}) }}"
  when: item.use | default(true)

- name: User Configuration
  block:
    - name: User Configuration | Create a new regular user
      user:
        name: "{{ local_ansible_user }}"
        state: present
        groups: "{{ local_ansible_group }}"
        append: true
        create_home: true
        home: "{{ local_ansible_homedir }}"
        shell: /bin/bash
    - name: SSH Keys
      when:
        - not ansible_user_ssh_key is defined
        - not ansible_user_ssh_pubkey is defined
      vars:
        ssh_keyfile: "{{ local_ansible_homedir }}/id_ed25519"
        ssh_sops_file: "{{ (inventory, 'group_vars','all','ansible_user.sops.yml') }}"
      block:
        - name: User Configuration | Generate ssh keys
          community.crypto.openssh_keypair:
            path: "{{ ssh_keyfile }}"
            type: ed25519
            mode: '0600'
          register: sshkey

        - name: User Configuration | Read private key
          slurp:
            src: "{{ ssh_keyfile }}"
          register: ssh_private_key

        - name: User Configuration | Save keys to sops file on controller
          delegate_to: localhost
          community.sops.sops_encrypt:
            path: "{{ ssh_sops_file }}"
            content_yaml:
              ansible_user_ssh_pubkey: "{{ sshkey.public_key }}"
              ansible_user_ssh_key: "{{ ssh_private_key.content }}"

        - name: User Configuration | Commit ssh sops file
          lvrfrc87.git_acp.git_acp:
            path: "{{ root_dir }}"
            add:
              - "{{ ssh_sops_file }}"
            url: "{{ git_repo_url }}"
            push: true
            branch: "{{ git_branch }}"
            ssh_params:
              key_file: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"

    - name: User Configuration | Deploy ssh key
      when:
        - ansible_user_ssh_key is defined
        - ansible_user_ssh_pubkey is defined
      copy:
        dest: "{{ local_ansible_homedir }}/.ssh/{{ item.filename }}"
        content: "{{ lookup('vars', item.varname) }}"
        mode: '0600'
      with_items:
        - filename: id_ed25519
          varname: ansible_user_ssh_key
        - filename: id_ed25519.pub
          varname: ansible_user_ssh_pubkey
        - filename: authorized_keys
          varname: ansible_user_ssh_pubkey
    - name: User Configuration | Setup passwordless sudo
      blockinfile:
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: '0440'
        create: true
        validate: '/usr/sbin/visudo -cf %s'
        block: |
          %{{ local_ansible_group }}      ALL=(ALL) NOPASSWD: ALL
          Defaults:%{{ local_ansible_group }}    !requiretty
      when: host_os
    - name: User Configuration | Silence the login prompt
      file:
        dest: "{{ local_ansible_homedir }}/.hushlogin"
        state: touch
        owner: "{{ local_ansible_user }}"
        mode: "0644"
        modification_time: preserve
        access_time: preserve

- name: Perms on /usr/local/bin
  file:
    dest: /usr/local/bin
    state: directory
    owner: root
    group: sys
    mode: "0775"

- name: Disable sshd password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

- name: Ensure bash_completion.d folder exists
  file:
    name: /etc/bash_completion.d/
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Set console for High DPI monitor
  blockinfile:
    path: /etc/default/console-setup
    state: present
    block: |
      CODESET="Uni3"
      FONTFACE="Terminus"
      FONTSIZE="32x16"

- name: Run package install
  include_tasks: packages.yml

- name: Load Root CA into system ca trust store
  copy:
    dest: "/usr/local/share/ca-certificates/{{ domain_name }}-root.crt"
    content: "{{ root_ca.crt | b64decode }}"
  notify:
    - "update ca truststore"
