---
# Some Debian based distros ship without Python installed
- name: Check if bootstrap is needed
  raw: which python3
  register: need_bootstrap
  failed_when: false
  changed_when: false
  # This command should always run, even in check mode
  check_mode: false
  tags:
    - facts

- name: Locale
  block:
    - name: Locale | Set timezone
      community.general.timezone:
        name: "{{ timezone | default('Etc/UTC') }}"

- name: Networking
  block:
    - name: Networking | Set hostname to inventory hostname
      hostname:
        name: "{{ inventory_hostname }}"
    - name: Networking | Update /etc/hosts to include inventory hostname
      blockinfile:
        path: /etc/hosts
        block: |
          127.0.1.1   {{ inventory_hostname }}

- name: Mount configuration
  ansible.posix.mount:
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    state: "{{ item.state }}"
    fstype: "{{ item.fstype }}"
    opts: "{{ item.opts }}"
  loop: "{{ mounts | default({}) }}"
  when: item.use | default(true)

- name: User Configuration
  become: true
  block:
    - name: User Configuration | Create a new regular user
      user:
        name: "{{ local_ansible_user }}"
        state: present
        groups: "{{ local_ansible_group }}"
        append: true
        create_home: true
        home: "{{ local_ansible_homedir }}"
        shell: /bin/bash
    - name: User Configuration | Add additional SSH public keys
      ansible.posix.authorized_key:
        user: "{{ local_ansible_user }}"
        key: "{{ ansible_user_ssh_pubkey }}"
    - name: User Configuration | Setup passwordless sudo
      blockinfile:
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: '0440'
        create: true
        validate: '/usr/sbin/visudo -cf %s'
        block: |
          %{{ local_ansible_group }}      ALL=(ALL) NOPASSWD: ALL
          Defaults:%{{ local_ansible_group }}    !requiretty
    - name: User Configuration | Silence the login prompt
      file:
        dest: "{{ local_ansible_homedir }}/.hushlogin"
        state: touch
        owner: "{{ local_ansible_user }}"
        mode: "0775"
        modification_time: preserve
        access_time: preserve

- name: Perms on /usr/local/bin
  file:
    dest: /usr/local/bin
    state: directory
    owner: root
    group: sys
    mode: "0775"

- name: Disable sshd password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

- name: Ensure bash_completion.d folder exists
  file:
    name: /etc/bash_completion.d/
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Set console for High DPI monitor
  blockinfile:
    path: /etc/default/console-setup
    state: present
    block: |
      CODESET="Uni3"
      FONTFACE="Terminus"
      FONTSIZE="32x132x166"

- name: Run package install
  include_tasks: packages.yml
