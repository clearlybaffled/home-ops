---
providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress:
    publishedService:
      # To fix argocd stuck in progressing https://github.com/argoproj/argo-cd/issues/968#issuecomment-955976397
      enabled: true
      # Need to override path since otherwise the namespace is set as default
      pathOverride: traefik-system/traefik

additionalArguments:
  - "--log.level=ERROR"
  - "--api.insecure"

ingressRoute:
  dashboard:
    enabled: true
    annotations: 
      hajimari.io/enable: "true"
      hajimari.io/icon: "web"

persistence:
  enabled: true
  name: data
  accessMode: ReadWriteOnce
  size: 128Mi
  storageClass: local-path
  path: /data

service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: ingress
