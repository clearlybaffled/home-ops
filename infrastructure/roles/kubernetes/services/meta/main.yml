---
dependencies:
  - role: kubernetes/services/coredns
    when:
      - "{{ 'addons/coredns' in kubeadm_init_phases_skip }}"
  - role: kubernetes/services/metallb
    when:
      - metallb_enabled
  - role: kubernetes/services/traefik
    when:
      - traefik_enabled
  - role: kubernetes/services/dashboard
    when:
      - dashboard_enabled
  - role: kubernetes/services/local_path_provisioner
    when:
      - local_path_provisioner_enabled
  - role: kubernetes/services/cert-manager
    when:
      - cert_manager_enabled
