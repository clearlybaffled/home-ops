---
- name: Create kube_cert_group
  group:
    name: "{{ kube_cert_group }}"
    system: true

- name: Create kube group
  group:
    name: "{{ kube_group }}"
    system: true

- name: Create user
  user:
    name: "{{ kube_owner }}"
    groups:
      - "{{ kube_cert_group }}"
      - sys
    shell: "/sbin/nologin"
    create_home: false
    system: true
    comment: "Kubernetes User"

- name: Add ansible_user to kube_group
  user:
    name: "{{ ansible_user }}"
    groups:
      - "{{ kube_group }}"
    append: true

- name: Ensure ansible_user has a ~/.kube directory
  file:
    path: "{{ ansible_home }}/.kube"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"
    state: directory
    mode: "0700"
