---
- name: Dashboard vars
  include_vars: dashboard.yml

- name: Kubernetes Apps | Start Dashboard
  command: |
    {{bin_dir}}/kubectl apply -n {{ dashboard_namespace }} -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml

- name: Kubernetes Apps | Add admin user for dashboard
  kubernetes.core.k8s:
    namespace: "{{ dashboard_namespace }}"
    resource_definition: |-
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: admin-user
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: admin-user
        namespace: kubernetes-dashboard
