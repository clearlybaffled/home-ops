---
apps:
  - name: hajimari
    path: apps
    charts:
      - repo: hajimari
        version: 2.0.2
    resources:
      - https://raw.githubusercontent.com/toboshii/hajimari/main/charts/hajimari/templates/crd.yaml
  - name: kube-prometheus-stack
    path: monitoring
    namespace: monitoring
    charts:
      - name: kube-prometheus-stack
        repo: prometheus-community
        version: "46.4.1"
  - name: cloudnative-pg
    path: db
    namespace: db
    charts:
      - repo: cnpg
        version: "0.18.0"
  - name: mysql
    path: db
    namespace: db
    resources:
      - pv.yaml
      - pvc.yaml
    charts:
      - repo: bitnami
        version: "9.10.1"
