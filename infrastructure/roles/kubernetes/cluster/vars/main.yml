---
apps:
  - name: hajimari
    path: apps
    charts:
      - repo: hajimari
        version: 2.0.2
  - name: kube-prometheus-stack
    path: apps
    namespace: monitoring
    charts:
      - name: kube-prometheus-stack
        repo: prometheus-community
        version: "45.10.1"
  - name: cloudnative-pg
    path: database
    charts:
      - repo: cnpg
        version: "0.17.1"
  - name: mysql
    path: database
    resources:
      - pv.yaml
    charts:
      - repo: bitnami
        version: "9.7.2"
  - name: traefik
    path: infrastructure
    namespace: traefik-system
    resources:
      - storageClass.yaml
      - persistentVolume.yaml
    # - traefik-forward-auth
      - ingress-route.yaml
    charts:
      - repo: traefik
      - version: "22.1.0"
