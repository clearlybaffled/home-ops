---
repo_url: 'https://github.com/clearlybaffled/homelab'
branch: development
apps:
  - name: argocd
    namespace: argocd
    wave: 0

    kustomize:
      resources:
        - "https://github.com/cert-manager/cert-manager/releases/download/{{ cert_manager_version }}/cert-manager.crds.yaml"
        - ns.yaml
        - parche-git-repo.yaml
      charts:
        - chart: argocd/argo-cd
          version: "{{ argocd_chart_version }}"
          namespace: argocd
          release: argocd
        - chart: prometheus-community/prometheus-operator-crds
          version: "{{ prometheus_crds_chart_version }}"
          namespace: monitoring

  - name: kube-prometheus-stack
    path: monitoring
    wave: 2
    sources:
      - chart: prometheus-community/kube-prometheus-stack
        version: "{{ kube_prometheus_stack_chart_version }}"
        release: prometheus
        valueFiles: 
          - operator.yaml
      - chart: prometheus-community/prometheus-adapter
        version: "{{ prometheus_adapter_chart_version }}"
        valueFiles:
          - adapter.yaml
  - name: hajimari
    path: apps
    wave: 4
    sources:
      - chart: hajimari/hajimari
        version: "{{ hajimari_version }}"
  - name: cloudnative-pg
    path: db
    wave: 3
    sources:
      - chart: cnpg/cloudnative-pg
        version: "{{ cnpg_chart_version }}"
  - name: mysql
    path: db
    wave: 3
    sources:
      - chart: bitnami/mysql
        version: "{{ bitnami_mysql_chart_version }}"
  - name: cert-manager
    path: infrastructure
    namespace: cert-manager
    wave: 1
    sources:
      - chart: jetstack/cert-manager
        version: "{{ cert_manager_version }}"
        skipCrds: true
      - chart: jetstack/trust-manager
        version: "{{ trust_manager_version }}"
        valueFiles: []
  - name: grocy
    path: apps
    wave: 4
    namespace: grocy
  - name: ingress-nginx
    path: infrastructure
    wave: 1
    sources:
      - chart: ingress-nginx/ingress-nginx
        version: "{{ ingress_nginx_version }}"
  - name: metallb
    path: infrastructure
    namespace: metallb-system
    wave: 1
    sources:
      - chart: metallb/metallb
        version: "{{ metallb_version[1:] }}"
  - name: redis
    path: db
    wave: 3
    sources:
      - chart: bitnami/redis
        version: "{{ bitnami_redis_chart_version }}"
  - name: rook-ceph
    path: infrastructure
    namespace: rook-ceph
    wave: 2
    sources:
      - chart: rook/rook-ceph
        version: "{{ rook_ceph_version }}"
        valueFiles:
          - operator.yaml
      - chart: rook/rook-ceph-cluster
        version: "{{ rook_ceph_version }}"
        valueFiles:
          - ceph-cluster.yaml
