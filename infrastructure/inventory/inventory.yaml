all:
  hosts:
    parche:
      ip: 172.16.1.10
    barb:
    growler:
      ip: 172.16.1.1
    tirante:
      ansible_host: barb
      ansible_port: 2222
    seawolf:
      ip: 172.16.1.11
      ansible_host: parche
      ansible_fqdn: seawolf.hermleigh.home
    localhost:
      ansible_connection: local
  vars:
    domain_name: hermleigh.home
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible

kube_control_plane:
  hosts:
    seawolf:

kube_node:
  hosts:
    seawolf:

kubectl:
  hosts:
    seawolf:
    localhost:

k8s_cluster:
  children:
    kube_control_plane:
    kube_node:

servers:
  hosts:
    parche:
    # growler:

workstations:
  hosts:
    # barb:
    localhost:

hypervisor:
  hosts:
    parche:

ios:
  hosts:
    agg-1-off:
  vars:
    ansible_network_os: ios
    ansible_connection: network_cli
    ansible_become: true
    ansible_become_method: enable
    ansible_ssh_extra_args: -o Compression=no -o KexAlgorithms=diffie-hellman-group1-sha1 -o HostKeyAlgorithms=ssh-rsa -c aes256-cbc
    ansible_network_cli_ssh_type: libssh
    ansible_module_compression: none
