---
## Directory where the binaries will be installed
bin_dir: /usr/local/bin

root_dir: "{{ ansible_config_file | dirname }}"
cluster_dir: "{{ root_dir }}/cluster"
infra_dir: "{{ root_dir }}/infrastructure"
pki_dir: "{{ infra_dir }}/pki"

## Ansible User setup
local_ansible_user: ansible
local_ansible_group: sys
local_ansible_homedir: /var/local/ansible

# (string) Timezone for the servers
timezone: "America/New_York"

_host_architecture_groups:
  x86_64: amd64
  aarch64: arm64
  armv7l: arm
host_architecture: >-
  {%- if ansible_architecture in _host_architecture_groups -%}
  {{ _host_architecture_groups[ansible_architecture] }}
  {%- else -%}
  {{ ansible_architecture }}
  {%- endif -%}

git_repo_url: 'https://github.com/clearlybaffled/homelab'
git_branch: development

_host_os_groups:
  Linux: linux
  Darwin: darwin
  Win32NT: windows
host_os: >-
  {%- if ansible_system in _host_os_groups -%}
  {{ _host_os_groups[ansible_system] }}
  {%- else -%}
  {{ ansible_system }}
  {%- endif -%}
