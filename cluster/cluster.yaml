apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: ssh://git@parche:/srv/homelab.git
    path: cluster/bootstrap
    targetRevision: parche
    directory:
      recurse: true

  destination:
    name: in-cluster
    namespace: argocd
  
  syncPolicy: 
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
