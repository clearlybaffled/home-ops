crds:
  install: true

global:
  env:
    - name: TZ
      value: America/New_York

configs:
  cm:
    kustomize.buildOptions: '--enable-helm --enable-alpha-plugins --enable-exec'
    resource.customizations: |
      argoproj.io/Application:
        health.lua: |
          hs = {}
          hs.status = "Progressing"
          hs.message = ""
          if obj.status ~= nil then
            if obj.status.health ~= nil then
              hs.status = obj.status.health.status
              if obj.status.health.message ~= nil then
                hs.message = obj.status.health.message
              end
            end
          end
          return hs


  params:
    server.insecure: "true"
    server.disable.auth: "true"

controller:
  ## Application controller metrics configuration
  metrics:
    # -- Deploy metrics service
    enabled: true
    applicationLabels:
      enabled: true
    serviceMonitor: &service-monitor
      enabled: true
      additionalLabels:
        release: prometheus
## Dex
dex:
  metrics:
    enabled: true
    serviceMonitor: *service-monitor

## Redis
redis:
  enabled: true
# External Redis parameters
# externalRedis:
#   host: redis.db

## Server
server:
  metrics:
    enabled: true
    serviceMonitor: *service-monitor

  ingress:
    enabled: true
    annotations:
      hajimari.io/icon: devicon:argocd
      hajimari.io/appName: ArgoCD
    ingressClassName: nginx
    hosts:
      - argocd.seawolf.hermleigh.home
      - argocd.seawolf
    paths:
      - /
    pathType: Prefix

    tls:
      - secretName: argocd-ingress-cert
        hosts:
          - argocd.seawolf.hermleigh.home
          - argocd.seawolf
          - argocd.argocd.svc
          - argocd.argocd
          - argocd

repoServer:
  metrics:
    enabled: true
    serviceMonitor: *service-monitor
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age-key
      secret:
        secretName: sops-age-key

  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.2.1
      command: ["/bin/sh", "-c"]
      args:
        - echo "Installing KSOPS...";
          mv ksops /custom-tools/;
          mv kustomize /custom-tools/;
          echo "Done.";
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /home/argocd/.config/kustomize/plugin/viaduct.ai/v1/ksops/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /home/argocd/.config/sops/age
      name: sops-age-key
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /home/argocd/.config/sops/age/keys.txt
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config
    - name: KUSTOMIZE_PLUGIN_HOME
      value: /home/argocd/.config/kustomize/plugin

applicationSet:
  enabled: false

## Notifications controller
notifications:
  enabled: false
  metrics:
    enabled: false
    serviceMonitor: *service-monitor
