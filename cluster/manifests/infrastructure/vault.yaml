apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: vault
      repoURL: https://helm.releases.hashicorp.com
      targetRevision: 0.25.0
      helm:
        valueFiles:
          - $repo/cluster/apps/infrastructure/vault/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/infrastructure/vault
      targetRevision: development
      ref: repo

  destination:
    name: in-cluster
    namespace: vault

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
