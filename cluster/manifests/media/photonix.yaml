apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: photonix
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  source:
    repoURL: ssh://git@parche:/srv/homelab.git
    path: cluster/apps/media/photonix
    targetRevision: parche

  destination:
    name: in-cluster
    namespace: media

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
