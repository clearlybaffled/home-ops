apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-ngx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 2.0.2
    helm:
      valueFiles:
      - $repo/cluster/apps/services/paperless-ngx/values.yaml
      releaseName: paperless-ngx
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/services/paperless-ngx
    targetRevision: development
    ref: repo
  destination:
    name: in-cluster
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
