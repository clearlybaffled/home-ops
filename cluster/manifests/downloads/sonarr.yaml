apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: app-template
      repoURL: https://bjw-s.github.io/helm-charts/
      targetRevision: 1.5.1
      helm:
        releaseName: sonarr
        valueFiles:
          - $repo/cluster/apps/downloads/sonarr/values.yaml

    - repoURL: ssh://git@parche:/srv/homelab.git
      path: cluster/apps/downloads/sonarr
      targetRevision: parche
      ref: repo

  destination:
    name: in-cluster
    namespace: downloads

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
