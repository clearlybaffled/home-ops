apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: app-template
      repoURL: https://bjw-s.github.io/helm-charts/
      targetRevision: 1.5.1
      helm:
        releaseName: qbittorrent
        valueFiles:
          - $repo/cluster/apps/downloads/qbittorrent/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/downloads/qbittorrent
      targetRevision: development
      ref: repo

  destination:
    name: in-cluster
    namespace: downloads

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
