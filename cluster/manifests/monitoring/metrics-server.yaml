apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: metrics-server
      repoURL: https://kubernetes-sigs.github.io/metrics-server
      targetRevision: 3.11.0
      helm:
        valueFiles:
          - $repo/cluster/apps/monitoring/metrics-server/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/monitoring/metrics-server
      targetRevision: main
      ref: repo

  destination:
    name: in-cluster
    namespace: monitoring

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
