apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: metrics-server
      repoURL: https://kubernetes-sigs.github.io/metrics-server
      targetRevision: 3.11.0
      helm:
        valueFiles:
          - $repo/cluster/apps/monitoring/metrics-server/values.yaml

    - repoURL: ssh://git@parche:/srv/homelab.git
      path: cluster/apps/monitoring/metrics-server
      targetRevision: parche
      ref: repo

  destination:
    name: in-cluster
    namespace: monitoring

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
