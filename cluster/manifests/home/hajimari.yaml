apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hajimari
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  
  sources:
    - chart: hajimari
      repoURL: https://hajimari.io
      targetRevision: 2.0.2
      helm:
        valueFiles:
          - $repo/cluster/apps/home/hajimari/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/home/hajimari
      targetRevision: main
      ref: repo

  destination:
    name: in-cluster
    namespace: home

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
