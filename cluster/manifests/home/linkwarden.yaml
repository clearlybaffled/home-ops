apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: app-template
      repoURL: https://bjw-s.github.io/helm-charts/
      targetRevision: 1.5.1
      helm:
        releaseName: linkwarden
        valueFiles:
          - $repo/cluster/apps/home/linkwarden/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/home/linkwarden
      targetRevision: main
      ref: repo

  destination:
    name: in-cluster
    namespace: home

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
