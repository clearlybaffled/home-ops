---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

patches:
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: kube-flannel-cfg
        namespace: kube-flannel
      data:      
        net-conf.json: |
          {
              "Network": "172.17.0.0/18",
              "EnableIPv4": true,
              "Backend": {
                "Type": "vxlan",
                "VNI": 1,
                "Port": 8472,
                "DirectRouting": false 
              }
          }
  - patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: kube-flannel-ds
        namespace: kube-flannel
      spec:
        template:
          spec:
            containers:
              - name: kube-flannel
                image: docker.io/flannelcni/flannel:v0.20.2
                imagePullPolicy: IfNotPresent
                resources:
                  limits:
                    cpu: 300m
                    memory: 500M
                  requests:
                    cpu: 150m
                    memory: 64M
            affinity:
              nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
            initContainers:
            - name: install-cni-plugin
              image: docker.io/flannelcni/flannel-cni-plugin:v1.2.0
            - name: install-cni
              image: docker.io/flannelcni/flannel:v0.20.2
  - patch: |-
      - op: replace
        path: /metadata/name
        value: kube-flannel
    target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-flannel-ds
      