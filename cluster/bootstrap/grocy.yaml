kind: Application
metadata:
  name: grocy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  
  source:
    repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/grocy
    targetRevision: development

  destination:
    name: in-cluster
    namespace: grocy
  
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
