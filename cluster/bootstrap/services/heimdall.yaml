apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      valueFiles:
      - $repo/cluster/apps/services/heimdall/values.yaml
      releaseName: heimdall
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/services/heimdall
    targetRevision: development
    ref: repo
  destination:
    name: in-cluster
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
