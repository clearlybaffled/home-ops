apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: default
  sources:
  - chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 4.5.0
    helm:
      valueFiles:
      - $repo/cluster/apps/services/nextcloud/values.yaml
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/services/nextcloud
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
