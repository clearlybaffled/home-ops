apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lidarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: app-template
      repoURL: https://bjw-s.github.io/helm-charts/
      targetRevision: 1.5.1
      helm:
        releaseName: lidarr
        valueFiles:
          - $repo/cluster/apps/media/lidarr/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/media/lidarr
      targetRevision: development
      ref: repo

  destination:
    name: in-cluster
    namespace: media

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
