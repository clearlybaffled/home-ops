apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: calibre
      repoURL: https://k8s-at-home.com/charts/
      targetRevision: 5.4.2
      helm:
        valueFiles:
          - $repo/cluster/apps/media/calibre/values.yaml

    - chart: calibre-web
      repoURL: https://k8s-at-home.com/charts/
      targetRevision: 8.4.2
      helm:
        releaseName: calibre-web
        valueFiles:
          - $repo/cluster/apps/media/calibre/values-web.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/media/calibre
      targetRevision: main
      ref: repo

  destination:
    name: in-cluster
    namespace: media

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
