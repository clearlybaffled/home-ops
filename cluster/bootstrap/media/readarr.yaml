apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/media/readarr
      targetRevision: main
      ref: repo

    - repoURL: https://bjw-s.github.io/helm-charts/
      chart: app-template
      targetRevision: 1.5.1
      helm:
        releaseName: readarr
        valueFiles:
          - $repo/cluster/apps/media/readarr/values.yaml

  destination:
    name: in-cluster
    namespace: media

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
