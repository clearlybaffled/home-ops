apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
  
    - chart: rook-ceph
      repoURL: &repo  https://charts.rook.io/release
      targetRevision: &version v1.11.7
      helm:
        valueFiles:
          - $cluster/cluster/infrastructure/rook-ceph/operator.yaml

    - chart: rook-ceph-cluster
      repoURL: *repo
      targetRevision: *version
      helm:
        valueFiles:
          - $cluster/cluster/infrastructure/rook-ceph/ceph-cluster.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/infrastructure/rook-ceph
      targetRevision: development
      ref: cluster
  
  destination:
    name: in-cluster
    namespace: rook-ceph
  
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
