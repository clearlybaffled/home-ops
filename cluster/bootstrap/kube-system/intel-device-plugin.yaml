#
# Ansible managed
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-device-plugin
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: intel-device-plugins-operator
    repoURL: https://intel.github.io/helm-charts/
    targetRevision: 0.29.0
    helm:
      releaseName: intel-device-plugins-operator
  - chart: intel-device-plugins-gpu
    repoURL: https://intel.github.io/helm-charts/
    targetRevision: 0.29.0
    helm:
      valueFiles:
      - $repo/cluster/kube-system/intel-device-plugin/values.yaml
      releaseName: intel-device-plugins-gpu
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.2
    helm:
      valueFiles:
      - $repo/cluster/kube-system/intel-device-plugin/exporter.yaml
      releaseName: intel-gpu-exporter
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/kube-system/intel-device-plugin
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: kube-system
  ignoreDifferences:
  - group: deviceplugin.intel.com/v1
    kind: GpuDevicePlugin
    jsonPointers:
    - /spec/resourceManager
    - /metadata/annotations
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
