apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  
  sources:
    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/home/nextcloud
      targetRevision: main
      ref: repo

    - repoURL: https://nextcloud.github.io/helm/
      chart: nextcloud
      targetRevision: 3.5.19
      helm:
        valueFiles:
          - $repo/cluster/apps/home/nextcloud/values.yaml

  destination:
    name: in-cluster
    namespace: home

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
