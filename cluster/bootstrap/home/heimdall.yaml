apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
spec:
  project: default
  
  sources:
    - chart: heimdall
      repoURL: https://k8s-at-home.com/charts/
      targetRevision: 8.4.2
      helm:
        valueFiles:
          - $repo/cluster/apps/home/heimdall/values.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/home/heimdall
      targetRevision: development
      ref: repo

  destination:
    name: in-cluster
    namespace: home

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
