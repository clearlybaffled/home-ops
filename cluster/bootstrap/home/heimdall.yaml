spec:
  project: default
  
  sources:
    - chart: heimdall
      repoURL: https://k8s-at-home.com/charts/
      targetRevision: 8.4.2
      helm:
        valueFiles:
          - $repo/cluster/apps/home/heimdall/values.yaml

    - repoURL: ssh://git@parche:/srv/homelab.git
      path: cluster/apps/home/heimdall
      targetRevision: parche
      ref: repo

  destination:
    name: in-cluster
    namespace: home

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
