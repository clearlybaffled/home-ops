# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/main/argoproj.io/applicationset_v1alpha1.json
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/clearlybaffled/homelab
      revision: HEAD
      files:
        - path: cluster/**/config.json
  template:
    metadata:
      name: '{{.path.basename}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        chart: '{{ .source.chart }}'
        repoURL: '{{ .source.repo }}'
        targetRevision: '{{ .source.version }}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        name: in-cluster
        namespace: '{{if .namespace}}{{.namespace}}{{else}}{{index .path.segments 2}}{{end}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
