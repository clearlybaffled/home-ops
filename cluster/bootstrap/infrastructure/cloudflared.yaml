#
# Ansible managed
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.2
    helm:
      valueFiles:
      - $repo/cluster/apps/infrastructure/cloudflared/values.yaml
      releaseName: cloudflared
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/infrastructure/cloudflared
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
