apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
  
    - chart: cert-manager
      repoURL: &repo https://charts.jetstack.io
      targetRevision: v1.12.0
      helm:
        valueFiles:
          - $cluster/cluster/infrastructure/cert-manager/cert-manager.yaml

    - chart: trust-manager
      repoURL: *repo
      targetRevision: v0.5.0

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/infrastructure/cert-manager
      targetRevision: development
      ref: cluster
  
  destination:
    name: in-cluster
    namespace: cert-manager
  
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
