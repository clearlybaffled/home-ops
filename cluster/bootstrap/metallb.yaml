apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:    
  project: default
  sources:
    - chart: metallb
      repoURL: https://metallb.github.io/metallb
      targetRevision: v0.13.10
      helm:
        valueFiles:
          - $cluster/cluster/infrastructure/metallb/values.yaml
  
    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/infrastructure/metallb
      targetRevision: development
      ref: cluster
  
  destination:
    name: in-cluster
    namespace: metallb-system
  
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
