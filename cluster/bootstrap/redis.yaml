apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:    
  project: default
  sources:
    - chart: redis
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 17.11.3
      helm:
        valueFiles:
          - $cluster/cluster/db/redis/values.yaml
  
    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/db/redis
      targetRevision: development
      ref: cluster
  
  destination:
    name: in-cluster
    namespace: db
  
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
