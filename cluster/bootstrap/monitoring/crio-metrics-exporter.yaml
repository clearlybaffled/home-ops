apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crio-metrics-exporter
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/monitoring/crio-metrics-exporter
    targetRevision: main
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
