apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  
  sources:
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 46.8.0
      helm:
        releaseName: prometheus
        valueFiles:
          - $repo/cluster/apps/monitoring/kube-prometheus-stack/operator.yaml

    - chart: prometheus-adapter
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 4.0.2
      helm:
        releaseName: prometheus-adapter
        valueFiles:
          - $repo/cluster/apps/monitoring/kube-prometheus-stack/adapter.yaml

    - repoURL: https://github.com/clearlybaffled/homelab
      path: cluster/apps/monitoring/kube-prometheus-stack
      targetRevision: main
      ref: repo

  destination:
    name: in-cluster
    namespace: monitoring

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
