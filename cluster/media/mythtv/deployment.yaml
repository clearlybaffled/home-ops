---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythtv
  namespace: mythtv
  labels:
    app: mythtv
#  annotations:
    # link.argocd.argoproj.io/external-link:
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mythtv
  template:
    metadata:
      labels:
        app: mythtv
    spec:
      containers:
        - name: mythtv
          image: instantlinux/mythtv-backend:32.0-fixes.202301091618.e677dd354f
          envFrom:
            - configMapRef:
                name: mythtv-cm
          ports:
            - name: web
              containerPort: 6443
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 750m
              memory: 2048Mi
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: hermleigh.home/dvb
                      operator: In
                      values:
                        - "installed"
          volumeMounts:
            - name: videos
              mountPath: /videos
            - name: dvb
              mountPath: /dev/dvb
            - name: homedir
              mountPath: /home/mythtv
      volumes:
        - name: videos
          hostPath: 
            path: /videos
            type: Directory
        - name: dvb
          hostPath:
            path: /dev/dvb
            type: Directory
        - name: homedir
          persistentVolumeClaim:
            claimName: mythtv-homedir
