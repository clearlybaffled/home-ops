apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grocy-data
  namespace: grocy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: grocy
  name: grocy-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
