apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: grocy
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "cart-variant"
    hajimari.io/appName: "Grocy"
spec:
  rules:
  - host: grocy.gato.hermleigh.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barcode-buddy
  namespace: grocy
  annotations:
    hajimari.io/enable: "true"
spec:
  rules:
  - host: barcode-buddy.gato.hermleigh.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: barcode-buddy
            port:
              number: 80
