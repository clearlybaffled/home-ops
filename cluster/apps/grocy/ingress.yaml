apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: grocy
  annotations:
    hajimari.io/enable: "true"
spec:
  rules:
  - host: grocy.gato.hermleigh.home
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: grocy
            port:
              number: 80
