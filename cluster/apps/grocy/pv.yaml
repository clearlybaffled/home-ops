---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grocy-config
  labels:
    type: local
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/srv/data/grocy/config"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grocy-data
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/srv/data/grocy/data"
