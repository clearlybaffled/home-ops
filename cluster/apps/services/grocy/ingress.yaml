apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: services
  annotations:
    hajimari.io/icon: "cart-variant"
    hajimari.io/appName: "Grocy"
    cert-manager.io/cluster-issuer: ca-issuer
  labels:
    app.kubernetes.io/name: grocy
spec:
  ingressClassName: nginx
  rules:
  - host: grocy.seawolf.hermleigh.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              number: 8080
      - path: /barcode-buddy
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              number: 80
  tls:
    - hosts:
      - grocy.seawolf.hermleigh.home
      - grocy.seawolf
      secretName: grocy-ingress-cert
