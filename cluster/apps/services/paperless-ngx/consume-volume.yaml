---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-consume
  finalizers:
    - kubernetes.io/pv-protection
spec:
  capacity:
    storage: 7680Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /share/Files/paperless-consume
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - parche
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-consume
  namespace: services
spec:
  resources:
    requests:
      storage: 7680Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: paperless-consume
