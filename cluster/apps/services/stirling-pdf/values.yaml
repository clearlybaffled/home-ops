controllers:
  main:
    containers:
      main:
        nameOverride: stirling-pdf
        image:
          repository: docker.io/frooodle/s-pdf
          tag: 0.19.0
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 256Mi
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Apps & Services"
      gethomepage.dev/name: Stirling PDF
      gethomepage.dev/icon: stirling-pdf.png
    hosts:
      - host: &host "pdf.hermleigh.home"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: stirling-pdf-ingress-tls
