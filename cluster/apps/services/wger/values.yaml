controllers:
  main:
    containers:
      main:
        nameOverride: wger
        image: &image
          repository: wger/server
          tag: latest
        envFrom:
          - configMapRef:
              name: wger-env
          - secretRef:
              name: wger-secret
        resources: &resources
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 256Mi
      wger-celery-worker:
        image: *image
        command: /start-worker
        envFrom:
          - configMapRef:
              name: wger-env
          - secretRef:
              name: wger-secret
        resources: *resources
      wger-celery-beat:
        image: *image
        command: /start-beat
        envFrom:
          - configMapRef:
              name: wger-env
          - secretRef:
              name: wger-secret
        resources: *resources

service:
  main:
    ports:
      http:
        port: 8000

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/common-name: &host wger.hermleigh.home
      cert-manager.io/subject-countries: US
      cert-manager.io/subject-organizations: "HERMLEIGH.HOME"
      cert-manager.io/subject-organizationalunits: "Kubernetes - Services"
      cert-manager.io/private-key-algorithm: ECDSA
      cert-manager.io/private-key-size: "512"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Wger
      gethomepage.dev/description: "Personal workout/food tracker"
      gethomepage.dev/icon: "wger.svg"
      gethomepage.dev/group: "Apps & Services"
    hosts:
      - host: *host
        paths:
          - path: "/"
            pathType: "Prefix"
            service:
              name: main
    tls:
      - hosts:
          - *host
        secretName: wger-tls-ingress

persistence:
  media:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ceph-fs-hdd
    retain: true
    globalMounts:
      - path: /home/wger/media
