controllers:
  main:
    containers:
      main:
        image:
          repository: linkace/linkace
          tag: v1.12.2-php-nginx

        env:
          APP_KEY: sC4Zj5PHEg4O1oP+dBVGC5hdninaEgDQ
          DB_HOST: mysql.db
          DB_DATABASE: linkacedb
          DB_CONNECTION: mysql
          REDIS_HOST: redis.db
          # REDIS_PASSWORD: password
          # REDIS_PORT: 6379
          # SESSION_DRIVER: redis
          # CACHE_DRIVER: redis

        envFrom:
          - secretRef:
              name: linkace-secret

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: link
    hosts:
      - host: &host "linkace.seawolf.hermleigh.home"
        paths:
          - path: /
    tls:
      - hosts:
          - *host
        secretName: linkace-ingress-cert

service:
  main:
    ports:
      http:
        port: 80
