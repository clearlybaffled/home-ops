---
- Apps & Services:
    - HomeAssistant:
        href: https://homeassistant.${SECRET_DOMAIN}
        icon: home-assistant.png
        description: Smart Home Automation
    - ChangeDetection:
        href: https://changedetection.${SECRET_DOMAIN}
        icon: changedetection-io.png
        description: Monitor which websites had a text change (for free)
    - Homebox:
        href: https://homebox.${SECRET_DOMAIN}
        icon: homebox.png
        description: A simple home inventory system
    - Memos:
        href: https://memos.${SECRET_DOMAIN}
        icon: https://github.com/usememos/memos/blob/35f0861d6eaa15ab13d5ce9c9220553f2a56954d/web/public/logo.png?raw=true
        description: A privacy-first, lightweight note-taking service
    - Miniflux:
        href: https://miniflux.${SECRET_DOMAIN}
        icon: miniflux.png
        description: A self-hosted rss feed reader
    - OpenGist:
        href: https://opengist.${SECRET_DOMAIN}
        icon: mdi-xml
        description: A self-hosted, open-source alternative to Github Gist
    - PairDrop:
        href: https://pairdrop.${SECRET_DOMAIN}
        icon: mdi-broadcast
        description: Local file sharing in your browser, inspired by Apple's AirDrop.
    - PicoShare:
        href: https://share.${SECRET_DOMAIN}
        icon: https://github.com/mtlynch/picoshare/blob/215f4487a1cc3378d91ac43a2b84cd79935e708b/handlers/static/mstile-150x150.png?raw=true
        description: A minimalist service for sharing images and other files

- Infrastructure:
    - OPNsense:
        href: &opnsense https://growler.hermleigh.home
        icon: opnsense.png
        description: OpnSense Router/Gateway/Firewall
        widget:
          type: opnsense
          url: *opnsense
          username: {{ADMIN_USER}}
          password: {{ADMIN_PWD}}
    - AdGuard:
        href: &adguard http://adguard.hermleigh.home
        icon: adguard-home.png
        description: DNS Adblocking
        widget:
          type: adguard
          url: *adguard
          username: {{ADMIN_USER}}
          password: {{ADMIN_PWD}}
    - Cloudflared:
        href: https://dash.cloudflare.com/
        icon: cloudflare-zero-trust.png
        description: Cloudflared Tunnel
        # widget:
        #   type: cloudflared
        #   accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNT}}
        #   tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNEL}}
        #   key: {{HOMEPAGE_VAR_CLOUDFLARED_TOKEN}}
    - ntop-ng:
        href: "https://growler.hermleigh.home:3443/"
        icon: ntopng.png
        description: "Network Top - Next Generation"
    - Maltrail:
        href: "http://maltrail.hermleigh.home/"
        icon: https://raw.githubusercontent.com/stamparm/maltrail/master/html/images/mlogo.png
        description: Malicious traffic detection system

- Monitoring:
    - Crowdsec:
        href: https://app.crowdsec.net/
        icon: crowdsec.png
        description: Crowd-based cyber security threat detection & mitigation
- Media:
    - Radarr:
        icon: radarr.png
        href: https://movies.hermleigh.home
        description: Movies Management
        widget:
          type: radarr
          url: http://radarr.downloads.svc:7878
          key: {{RADARR__API_KEY}}
    - Sonarr:
        icon: sonarr.png
        href: https://tv.hermleigh.home
        description: TV Shows Management
        widget:
          type: sonarr
          url: http://sonarr.downloads:8989
          key: {{SONARR__API_KEY}}
    - Readarr:
        icon: readarr.png
        href: https://ebooks.hermleigh.home
        description: E-Book Management
        widget:
          type: readarr
          url: http://readarr.downloads:8787
          key: {{READARR__API_KEY}}
