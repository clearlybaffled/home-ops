image:
  repository: hkotel/mealie
  tag: frontend-v1.0.0beta-5
  pullPolicy: IfNotPresent

service:
  main:
    primary: true
    ports:
      http:
        port: 3000
        primary: true
  api:
    ports:
      http:
        port: 9000

env:
  TZ: America/New_York
  API_URL: http://localhost:9000

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      hajimari.io/icon: chef-hat
      cert-manager.io/cluster-issuer: ca-issuer
    hosts:
      - host: &host mealie.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            services:
              port: 3000
    tls:
      - secretName: mealie-tls-ingress
        hosts:
          - *host
          - mealie.seawolf
          - mealie

persistence:
  api-data:
    enabled: true
    mountPath: /app/data/
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ceph-filesystem
    retain: true

api:
  image:
    repository: hkotel/mealie
    tag: api-v1.0.0beta-5
    pullPolicy: IfNotPresent

  env:
    TZ: America/New_York
    DB_ENGINE: postgres
    POSTGRES_SERVER: cnpg-cluster-rw.db.svc
    POSTGRES_DB: mealie
    PUID: 997
    PGID: 997

  envFrom:
    - secretRef:
        name: mealie-secret

  volumeMounts:
    - name: api-data
      mountPath: /app/data/
