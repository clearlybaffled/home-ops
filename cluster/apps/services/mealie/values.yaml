controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/mealie-recipes/mealie
          tag: v1.0.0-RC2
          pullPolicy: IfNotPresent
        env:
          TZ: America/New_York
          PUID: 997
          PGID: 997
          DB_ENGINE: postgres
          POSTGRES_SERVER: cnpg-cluster-rw.db.svc
          POSTGRES_DB: mealie
        envFrom:
          - secretRef:
              name: mealie-secret
        resources:
          requests:
            cpu: 5m
            memory: 256Mi
          limits:
            memory: 512Mi

service:
  main:
    ports:
      http:
        port: 9000

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      hajimari.io/icon: chef-hat
      cert-manager.io/cluster-issuer: ca-issuer
    hosts:
      - host: &host mealie.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            service:
              port: http
              name: main
    tls:
      - secretName: mealie-tls-ingress
        hosts:
          - *host

persistence:
  api-data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ceph-fs-ssd
    retain: true
    globalMounts:
      - path: /app/data
