controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/linkwarden/linkwarden
          tag: v2.4.8

        env:
          NEXTAUTH_URL: http://localhost:3000
        envFrom:
          - secretRef:
              name: linkwarden-secret
          - secretRef:
              name: linkwarden-db-url

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Apps & Services"
      gethomepage.dev/icon: linkwarden.png
      gethomepage.dev/name: Linkwarden
    hosts:
      - host: &host "linkwarden.hermleigh.home"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: linkwarden-ingress-cert

service:
  main:
    ports:
      http:
        port: 3000

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-fs-ssd
    accessMode: ReadWriteOnce
    size: 10Gi
    retain: true
    globalMounts:
      - path: /data/data
