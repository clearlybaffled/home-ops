controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/linkwarden/linkwarden
          tag: v1.2.5

        env:
          NEXTAUTH_URL: http://localhost:3000
        envFrom:
          - secretRef:
              name: linkwarden-secret
          - secretRef:
              name: linkwarden-db-url

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: link
    hosts:
      - host: &host "linkwarden.seawolf.hermleigh.home"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: linkwarden-ingress-cert

service:
  main:
    ports:
      http:
        port: 3000

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    mountPath: /data/data
    storageClass: ceph-fs-ssd
    accessMode: ReadWriteOnce
    size: 10Gi
    retain: true
