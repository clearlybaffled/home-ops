image:
  repository: localhost/linkwarden/linkwarden
  tag: latest

env:
  NEXTAUTH_URL: http://localhost:3000
envFrom:
  - secretRef:
      name: linkwarden-secret
  - secretRef:
      name: linkwarden-db-url

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: link
    hosts:
      - host: &host "linkwarden.seawolf.hermleigh.home"
        paths:
          - path: /
    tls:
      - hosts:
          - *host
        secretName: linkace-ingress-cert

service:
  main:
    ports:
      http:
        port: 3000

persistence:
#   nginx-conf:
#     enabled: true
#     type: configMap
#     mountPath: /opt/nginx
#     name: nginx-conf

  data:
    enabled: true
    type: pvc
    mountPath: /data/data
    storageClass: ceph-fs-hdd
    accessMode: ReadWriteOnce
    size: 10Gi
    retain: true
