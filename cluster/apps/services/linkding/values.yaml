controllers:
  main:
    containers:
      main:
        image:
          repository: sissbruecker/linkding
          tag: 1.19.1
        env:
          LD_DB_ENGINE: "postgres"
          LD_DB_HOST: cnpg-cluster-rw.db
          LD_DB_PORT: 5432
          LD_DB_DATABASE: linkding
        envFrom:
          - secretRef:
              name: linkding-secret
        resources:
          requests:
            cpu: 12m
            memory: 64M
          limits:
            memory: 256M

defaultPodOptions:
  enableServiceLinks: false

service:
  main:
    ports:
      http:
        port: 9090

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: "A bookmark manager with read-it-later and archiving functionality"
      gethomepage.dev/icon: linkding.png
      gethomepage.dev/group: "Apps & Services"
      gethomepage.dev/name: Linkding
    hosts:
      - host: &host "linkding.seawolf.hermleigh.home"
        paths:
          - path: /
            service:
              port: http
              name: main
    tls:
      - hosts:
          - *host
        secretName: linkding-ingress-cert
