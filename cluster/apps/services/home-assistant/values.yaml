controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: 2024.2.2
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            cpu: 47m
            memory: 1254M
          limits:
            memory: 1254M

service:
  main:
    ports:
      http:
        port: 8123

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/common-name: &host home-assistant.hermleigh.home
      cert-manager.io/subject-countries: US
      cert-manager.io/subject-organizations: "HERMLEIGH.HOME"
      cert-manager.io/subject-organizationalunits: "Kubernetes - Services"
      cert-manager.io/private-key-algorithm: ECDSA
      cert-manager.io/private-key-size: "512"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: "Home Assistant"
      gethomepage.dev/icon: home-assistant.svg
      gethomepage.dev/group: "Apps & Services"
      gethomepage.dev/name: Home Assistant
    hosts:
      - host: *host
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: home-assistant-tls-ingress

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ceph-fs-ssd
    retain: true
    advancedMounts:
      main:
        main:
          - path: /config
