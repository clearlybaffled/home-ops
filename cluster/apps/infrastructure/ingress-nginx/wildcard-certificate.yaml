apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
  namespace: infrastructure
spec:
  secretName: wildcard-certificate
  issuerRef:
    kind: ClusterIssuer
    name: kube-ca-issuer
  commonName: "Cluster Seawolf Wildcard"
  subject:
    organizations:
      - "HERMLEIGH.HOME"
    organizationalUnits:
      - "Hermleigh House Network"
    countries:
      - "US"
  dnsNames:
    - "seawolf.hermleigh.home"
    - "seawolf"
    - "*.seawolf.hermleigh.home"
    - "*.seawolf"
  ipAddresses:
    - "172.16.1.24"
