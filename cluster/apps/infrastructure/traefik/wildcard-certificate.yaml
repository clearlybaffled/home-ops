apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-wildcard
  namespace: traefik-system
spec:
  secretName: external-wildcard-certificate
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-staging
  commonName: hermleigh.cc
  subject:
    organizations:
      - "HERMLEIGH.CC"
    organizationalUnits:
      - "Hermleigh House Network"
    countries:
      - "US"
  dnsNames:
    - "*.hermleigh.cc"
    - "hermleigh.cc"
