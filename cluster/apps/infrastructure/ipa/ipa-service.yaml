apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f /srv/ipa/docker-compose.yml convert -n infrastructure
    kompose.version: 1.30.0 (9d8dcb518)
  labels:
    io.kompose.service: ipa
  name: ipa
  namespace: infrastructure
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
    - name: "443"
      port: 443
      targetPort: 443
    - name: "389"
      port: 389
      targetPort: 389
    - name: "636"
      port: 636
      targetPort: 636
    - name: "88"
      port: 88
      targetPort: 88
    - name: "464"
      port: 464
      targetPort: 464
    - name: 88-udp
      port: 88
      protocol: UDP
      targetPort: 88
    - name: 464-udp
      port: 464
      protocol: UDP
      targetPort: 464
  selector:
    io.kompose.service: ipa
  serviceType: LoadBalancer
  loadBalancerIP: 172.16.1.36
