apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f /srv/ipa/docker-compose.yml convert -n infrastructure
    kompose.version: 1.30.0 (9d8dcb518)
  creationTimestamp: null
  labels:
    io.kompose.service: ipa
  name: ipa
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ipa
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f /srv/ipa/docker-compose.yml convert -n infrastructure
        kompose.version: 1.30.0 (9d8dcb518)
      creationTimestamp: null
      labels:
        io.kompose.network/ipanet: "true"
        io.kompose.service: ipa
    spec:
      containers:
        - image: freeipa/freeipa-server:fedora-38
          name: ipa
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
            - containerPort: 389
              hostPort: 389
              protocol: TCP
            - containerPort: 636
              hostPort: 636
              protocol: TCP
            - containerPort: 88
              hostPort: 88
              protocol: TCP
            - containerPort: 464
              hostPort: 464
              protocol: TCP
            - containerPort: 88
              hostPort: 88
              protocol: UDP
            - containerPort: 464
              hostPort: 464
              protocol: UDP
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: ipa-data
            - mountPath: /run
              name: ipa-tmpfs0
            - mountPath: /tmp
              name: ipa-tmpfs1
      hostname: ipa.hermleigh.home
      restartPolicy: Always
      volumes:
        - name: ipa-data
          persistentVolumeClaim:
            claimName: ipa-data
        - emptyDir:
            medium: Memory
          name: ipa-tmpfs0
        - emptyDir:
            medium: Memory
          name: ipa-tmpfs1
