apiVersion: v1
kind: Service
metadata:
  name: grocy
  namespace: home
  labels:
    app: grocy
spec:
  selector:
    app: grocy
  ports:
    - name: web
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: barcode-buddy
  namespace: home
  labels:
    app: barcode-buddy
spec:
  selector:
    app: barcode-buddy
  ports:
    - name: web
      port: 80
      targetPort: 80
      protocol: TCP
    - name: tls
      port: 443
      targetPort: 443
      protocol: TCP
  type: ClusterIP
