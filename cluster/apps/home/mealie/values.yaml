#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: hkotel/mealie
  # -- image tag
  tag: frontend-v1.0.0beta-5
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    primary: true
    ports:
      http:
        port: 3000
        primary: true
  api:
    ports:
      http:
        port: 9000

#  -- environment variables. See [frontend config](https://nightly.mealie.io/documentation/getting-started/installation/frontend-config/) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: America/New_York
  API_URL: http://localhost:9000

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      hajimari.io/icon: chef-hat
      cert-manager.io/cluster-issuer: ca-issuer
    hosts:
      - host: &host mealie.gato.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            services:
              port: 3000
    tls:
      - secretName: mealie-tls-ingress
        hosts:
          - *host
          - mealie.gato
          - mealie


# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  api-data:
    enabled: true
    mountPath: /app/data/
    accessMode: ReadWriteOnce
    size: 10Gi

api:
  image:
    # -- image repository
    repository: hkotel/mealie
    # -- image tag
    tag: api-v1.0.0beta-5
    # -- image pull policy
    pullPolicy: IfNotPresent

  #  -- environment variables. See [backend config](https://nightly.mealie.io/documentation/getting-started/installation/backend-config/) for more details.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: America/New_York
    DB_ENGINE: postgres
    POSTGRES_USER: mealie
    POSTGRESS_PASSWORD: mealie
    POSTGRES_SERVER: cnpg-cluster-rw.db.svc
    POSTGRES_DB: mealie
    PUID: 997
    PGID: 997


  #  -- volume mounts. Name should match a key in .Values.persistence
  # @default -- See below
  volumeMounts:
    - name: api-data
      mountPath: /app/data/

