---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cnpg-cluster-ca-cert
  namespace: db
spec:
  secretName: cnpg-cluster-ca-test

  duration: 2160h # 90d
  renewBefore: 360h # 15d

  subject:
    countries:
      - US
    organizations:
      - HERMLEIGH.HOME
    organizationalUnits:
      - Kubernetes Cluster Seawolf
      - db

  commonName: cnpg-cluster

  isCA: true
  privateKey:
    algorithm: ECDSA
    encoding: PKCS1
    size: 384
  usages:
    - cert sign
  dnsNames:
    - cnpg-cluster-rw
    - cnpg-cluster-rw.db
    - cnpg-cluster-rw.db.svc
    - cnpg-cluster-r
    - cnpg-cluster-r.db
    - cnpg-cluster-r.db.svc
    - cnpg-cluster-ro
    - cnpg-cluster-ro.db
    - cnpg-cluster-ro.db.svc

  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
