apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
  namespace: db
spec:
  instances: 1

  superuserSecret:
    name: cloudnative-pg-superuser

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cloudnative-pg-app-user

  storage:
    size: 10Gi
    storageClass: ceph-fs-ssd
  monitoring:
    enablePodMonitor: true
