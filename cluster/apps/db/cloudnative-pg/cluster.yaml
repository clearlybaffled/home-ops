apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
  namespace: db
spec:
  instances: 1

  imageName: localhost/postgresql-vectors:15.5-2

  superuserSecret:
    name: cloudnative-pg-superuser
  enableSuperuserAccess: true

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cloudnative-pg-app-user
      postInitSQL:
        - "CREATE EXTENSION cube;"
        - "CREATE EXTENSION earthdistance;"
        - "CREATE EXTENSION vectors;"

  postgresql:
    shared_preload_libraries:
      - "vectors.so"

  storage:
    size: 10Gi
    storageClass: ceph-fs-ssd
  monitoring:
    enablePodMonitor: true
