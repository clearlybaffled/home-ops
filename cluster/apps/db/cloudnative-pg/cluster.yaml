apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
  namespace: db
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:15.5-2

  superuserSecret:
    name: cloudnative-pg-superuser
  enableSuperuserAccess: true

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cloudnative-pg-app-user

  storage:
    size: 10Gi
    storageClass: ceph-block-ssd
  monitoring:
    enablePodMonitor: true
