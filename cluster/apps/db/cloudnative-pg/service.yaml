apiVersion: v1
kind: Service
metadata:
  name: cloudnative-pg
  namespace: db
  annotations:
    metallb.universe.tf/loadBalancerIPs: 172.16.1.33
spec:
  selector:
    cnpg.io/cluster: cnpg-cluster
    role: primary
  ports:
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  type: LoadBalancer
  externalTrafficPolicy: Cluster
