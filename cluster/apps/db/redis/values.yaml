clusterDomain: seawolf
auth:
  enabled: false
  sentinel: false
master:
  persistence:
    enabled: true
    storageClass: ceph-fs-ssd
  dnsConfig:
    options:
      - name: ndots
        value: "8"
replica:
  persistence:
    enabled: true
    storageClass: ceph-fs-ssd
  dnsConfig:
    options:
      - name: ndots
        value: "8"
sentinel:
  enabled: true
  masterSet: redis-master
  getMasterTimeout: 10
  startupProbe:
    failureThreshold: 2
  persistence:
    enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 1m
