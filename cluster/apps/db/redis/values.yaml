clusterDomain: gato
auth:
  enabled: true
  existingSecret: redis
  existingSecretPasswordKey: password
  sentinel: false
master:
  persistence:
    enabled: false
replica:
  persistence:
    enabled: false
sentinel:
  enabled: true
  masterSet: redis-master
  getMasterTimeout: 10
  startupProbe:
    failureThreshold: 2
  persistence:
    enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 1m
