image:
  repository: ghcr.io/onedr0p/sonarr-develop
  tag: 4.0.0.610@sha256:9f43642aa6211d6814bc11a2898a08c1680be409e081690b0017522fba1386c8

podSecurityContext:
  runAsUser: 997
  runAsGroup: 997
  fsGroup: 997
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 33

env:
  SONARR__INSTANCE_NAME: Sonarr
  SONARR__PORT: &port 8989
  SONARR__APPLICATION_URL: "https://sonarr.seawolf.hermleigh.home"
  SONARR__LOG_LEVEL: info
  SONARR__API_KEY:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: api_key

service:
  main:
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    ingressClassName: "internal-nginx"
    annotations:
      hajimari.io/icon: mdi:television-classic
      cert-manager.io/cluster-issuer: ca-issuer
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '<body>' '<body><link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/sonarr/nord.css">';
        sub_filter_once on;
    hosts:
      - host: &host "sonarr.gato.hermleigh.home"
        paths:
          - path: /
    tls:
      - hosts:
          - *host

persistence:
  config:
    enabled: true
    size: 50Mi
  shared:
    enabled: true
    existingClaim: shared-files

resources:
  requests:
    cpu: 20m
    memory: 323M
  limits:
    memory: 323M
