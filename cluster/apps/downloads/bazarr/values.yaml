controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/bazarr
          tag: 1.4.0@sha256:c81c4d9cbec093d5a999cfa3cd1af01d3f00d6292d6f5c33608510cef0ed83c7
        env:
          TZ: America/New_York
          POSTGRES_ENABLED: "true"
          POSTGRES_HOST: cnpg-cluster-rw.db.svc.seawolf
          POSTGRES_PORT: "5432"
        envFrom:
          - secretRef:
              name: bazarr-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 6767
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        resources:
          requests:
            cpu: 10m
            memory: 256M
          limits:
            memory: 1024M
        securityContext: &securityContext
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      subcleaner:
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.1.0@sha256:fd9722fd02e3a559fd6bb4427417c53892068f588fc8372aa553fbf2f05f9902
        env:
          GITSYNC_REPO: https://github.com/KBlixt/subcleaner
          GITSYNC_REF: master
          GITSYNC_PERIOD: 86400s # 1 day
          GITSYNC_ROOT: /add-ons
        resources:
          requests:
            cpu: 10m
            memory: 10M
          limits:
            memory: 128M
        securityContext: *securityContext
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 33
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Subtitle Downloader
      gethomepage.dev/icon: bazarr.png
      gethomepage.dev/group: Downloads
      gethomepage.dev/name: Bazarr
      gethomepage.dev/widget.type: "bazarr"
      gethomepage.dev/widget.url: "http://bazarr.downloads.svc:6767"
    hosts:
      - host: &host subtitles.hermleigh.home
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
persistence:
  add-ons:
    type: emptyDir
  config:
    enabled: true
    size: 1Gi
    type: persistentVolumeClaim
    storageClass: ceph-fs-ssd
  share:
    existingClaim: shared-files
  videos:
    existingClaim: videos
  scripts:
    type: configMap
    name: bazarr-scripts
    defaultMode: 0775
    globalMounts:
      - readOnly: true
  tmp:
    type: emptyDir

service:
  main:
    ports:
      http:
        port: *port
