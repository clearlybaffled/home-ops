image:
  repository: ghcr.io/onedr0p/qbittorrent
  tag: 4.5.4
env:
  TZ: America/New_York
  QBITTORRENT__PORT: &port 8080
  QBITTORRENT__BT_PORT: &port-bt 50413
service:
  main:
    ports:
      http:
        port: *port
  bittorrent:
    enabled: true
    type: LoadBalancer
    ports:
      bittorrent:
        enabled: true
        port: *port-bt
        protocol: TCP
        targetPort: *port-bt
    externalTrafficPolicy: Local
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: mdi:download
    hosts:
      - host: &host torrent.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
        secretName: qbittorrent-tls-ingress

podSecurityContext:
  runAsUser: 997
  runAsGroup: 997
  fsGroup: 997
  fsGroupChangePolicy: "OnRootMismatch"
# Note: If downloading very large torrents it might be worth using NFS for your download directory.
# Beware if you are downloading torrents directly to a ZFS dataset that dataset will accrue fragmentation.
persistence:
  config:
    enabled: true
    size: 50Mi
  shared:
    enabled: true
    type: pvc
    existingClaim: shared-files
  incomplete:
    enabled: true
    type: emptyDir
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 2Gi
