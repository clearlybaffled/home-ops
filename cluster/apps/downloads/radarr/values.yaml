controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: 5.2.6

        env:
          TZ: "America/New_York"
          RADARR__INSTANCE_NAME: Radarr
          RADARR__APPLICATION_URL: 'https://movies.hermleigh.home'
          RADARR__LOG_LEVEL: info
          RADARR__POSTGRES_HOST: 10.233.1.99
        envFrom:
          - secretRef:
              name: radarr-secret
        resources:
          requests:
            memory: 350Mi
            cpu: 25m
          limits:
            memory: 500Mi
        securityContext: &security-context
          runAsUser: 568
          runAsGroup: 568

defaultPodOptions:
  securityContext:
    <<: *security-context
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [10000]

service:
  main:
    ports:
      http:
        port: 7878

ingress:
  main:
    enabled: true
    className: 'nginx'
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      cert-manager.io/common-name: Radarr - Movie Download Manager
      cert-manager.io/subject-countries: US
      cert-manager.io/subject-organization: HERMLEIGH.HOME
      cert-manager.io/subject-organizationalunits: Hermleigh House Network
      cert-manager.io/private-key-algorithm: ECDSA
      cert-manager.io/private-key-size: "384"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Movie Download Manager
      gethomepage.dev/icon: radarr.png
      gethomepage.dev/group: Downloads
      gethomepage.dev/name: radarr
      gethomepage.dev/widget.type: "radarr"
      gethomepage.dev/widget.url: "http://radarr.downloads.svc:7878"
      gethomepage.dev/widget.key: "${RADARR__API_KEY}"
    hosts:
      - host: &host movies.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
        - *host
        secretName: radarr-tls-ingress

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClass: ceph-fs-ssd
  videos:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: videos
  shared:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: shared-files
