image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.10.2287

env:
  TZ: "America/New_York"
  READARR__INSTANCE_NAME: Readarr
  READARR__APPLICATION_URL: 'https://books.seawolf.hermleigh.home'
  READARR__LOG_LEVEL: info
  READARR__POSTGRES_HOST: 10.233.56.52
envFrom:
  - secretRef:
      name: readarr-secret

service:
  main:
    ports:
      http:
        port: 8787

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: &host books.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

persistence:
  config:
    enabled: true
    storageClass: ceph-fs-ssd
    size: 1Gi
  media:
    enabled: true
    existingClaim: shared-files

podSecurityContext:
  runAsUser: 997
  runAsGroup: 997
  fsGroup: 33

resources:
  requests:
    memory: 750Mi
    cpu: 25m
  limits:
    memory: 2000Mi
