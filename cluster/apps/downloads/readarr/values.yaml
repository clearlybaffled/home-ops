controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/readarr-develop
          tag: 0.3.10.2287

        env:
          TZ: "America/New_York"
          READARR__INSTANCE_NAME: Readarr
          READARR__APPLICATION_URL: 'https://books.seawolf.hermleigh.home'
          READARR__LOG_LEVEL: info
          READARR__POSTGRES_HOST: 10.233.1.99
        envFrom:
          - secretRef:
              name: readarr-secret
        resources:
          requests:
            memory: 750Mi
            cpu: 25m
          limits:
            memory: 2000Mi

service:
  main:
    ports:
      http:
        port: 8787

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: E-Book Download Manager
      gethomepage.dev/icon: readarr.png
      gethomepage.dev/group: Downloads
      gethomepage.dev/name: readarr
      gethomepage.dev/widget.type: "readarr"
      gethomepage.dev/widget.url: "http://readarr.downloads.svc:8787"
      gethomepage.dev/widget.key: "{{ READARR__API_KEY }}"
    hosts:
      - host: &host books.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host

persistence:
  config:
    enabled: true
    storageClass: ceph-fs-ssd
    size: 1Gi
  media:
    enabled: true
    existingClaim: shared-files

defaultPodOptions:
  podSecurityContext:
    runAsUser: 997
    runAsGroup: 997
    fsGroup: 33
