image:
  repository: ghcr.io/onedr0p/prowlarr
  tag: 1.9.4

env:
  TZ: America/New_York
  PROWLARR__INSTANCE_NAME: Prowlarr
  PROWLARR__PORT: &port 80
  PROWLARR__LOG_LEVEL: debug
  PROWLARR__THEME: dark
  PROWLARR__POSTGRES_HOST: cnpg-cluster-rw.db.svc
  PROWLARR__POSTGRES_PORT: "5432"
envFrom:
  - secretRef:
      name: prowlarr-secret

service:
  main:
    ports:
      http:
        port: *port

probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /ping
        port: *port
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: cloud-search
    hosts:
      - host: &host prowlarr.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
        secretName: prowlarr-tls-ingress

podSecurityContext:
  runAsUser: 997
  runAsGroup: 997
  fsGroup: 997
  fsGroupChangePolicy: OnRootMismatch

persistence:
  config:
    enabled: true
    type: pvc
    size: 50Mi

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi
