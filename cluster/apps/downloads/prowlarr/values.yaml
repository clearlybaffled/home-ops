controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/prowlarr
          tag: 1.11.4

        env:
          TZ: America/New_York
          PROWLARR__INSTANCE_NAME: Prowlarr
          PROWLARR__PORT: &port 9696
          PROWLARR__LOG_LEVEL: debug
          PROWLARR__THEME: dark
          PROWLARR__POSTGRES_HOST: 10.233.56.52
          PROWLARR__POSTGRES_PORT: "5432"
        envFrom:
          - secretRef:
              name: prowlarr-secret

        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 500Mi

        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false

service:
  main:
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      hajimari.io/icon: cloud-search
    hosts:
      - host: &host trackers.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: prowlarr-tls-ingress

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    size: 100Mi
    storageClass: ceph-fs-ssd

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
