controllers:
  main:
    type: statefulset

    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 30Gi
          storageClass: ceph-fs-hdd
          globalMounts:
            - path: /config

    pod:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109

    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/jellyfin
          tag: 10.8.11@sha256:926e2a9f6677a0c7b12feba29f36c954154869318d6a52df72f72ff9c74cf494
        env:
          DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
          JELLYFIN_FFmpeg__probesize: 50000000
          JELLYFIN_FFmpeg__analyzeduration: 500000000
          JELLYFIN_PublishedServerUrl: &ip 172.16.1.39
        resources:
          requests:
            cpu: 100m
            memory: 9248M
          limits:
            memory: 9248M

service:
  main:
    ports:
      http:
        port: 8096

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: "Free Software Media System"
      gethomepage.dev/icon: jellyfin.png
      gethomepage.dev/group: "Media"
      gethomepage.dev/name: Jellyfin
      gethomepage.dev/widget.type: jellyfin
      gethomepage.dev/widget.url: "http://jellyfin.media.svc:8096"
      gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
      gethomepage.dev/widget.enableBlocks: "true"
    hosts:
      - host: &host jellyfin.hermleigh.home
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: jellyfin-ingress-tls

persistence:
  shared:
    existingClaim: shared-files
    globalMounts:
      - path: /shared
  videos:
    existingClaim: videos
    globalMounts:
      - path: /videos
  transcode:
    type: emptyDir
    globalMounts:
      - path: /transcode
  cache:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /cache
