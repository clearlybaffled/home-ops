# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      calibre:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 7.3.0
        env:
          TZ: America/New_York
        resources:
          requests:
            cpu: 15m
            memory: 298M
          limits:
            memory: 298M
      calibre-web:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: version-0.6.21
        env:
          TZ: America/New_York
          PGID: 997
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
        resources:
          requests:
            cpu: 15m
            memory: 164M
          limits:
            memory: 458M

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: calibre-config
    globalMounts:
      - path: /config
  books:
    enabled: true
    existingClaim: books


service:
  calibre:
    controller: main
    ports:
      http:
        port: 8080
  content:
    controller: main
    type: LoadBalancer
    ports:
      content:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
  web:
    controller: main
    ports:
      http:
        port: 8083

ingress:
  calibre:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: calibre.png
      gethomepage.dev/description: "E-Book collection manager"
      gethomepage.dev/name: Calibre
    className: nginx
    hosts:
    - host: &ui_host calibre.hermleigh.cc
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: calibre
          port: http
    tls:
    - hosts:
      - *ui_host
      secretName: external-wildcard-certificate
  web:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: calibre-web.png
      gethomepage.dev/description: "Web-based E-Book reader"
      gethomepage.dev/name: Calibre-Web
    className: nginx
    hosts:
    - host: &web-host calibre-web.hermleigh.cc
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: web
          port: http
    tls:
    - hosts:
      - *web-host
      secretName: external-wildcard-certificate

defaultPodOptions:
  securityContext:
    supplementalGroups: [33, 997]
