image:
  repository: ghcr.io/linuxserver/calibre
  tag: version-v6.29.0

env:
  TZ: America/New_York
  PGID: 997

persistence:
  config:
    enabled: true
    type: pvc
    size: 100MB
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media

service:
  main:
    ports:
      http:
        port: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &host calibre.seawolf.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *host
      secretName: calibre-tls-ingress

resources:
  requests:
    cpu: 15m
    memory: 298M
  limits:
    memory: 298M
