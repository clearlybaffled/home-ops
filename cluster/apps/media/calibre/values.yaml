image:
  repository: ghcr.io/linuxserver/calibre
  tag: 7.0.0

env:
  TZ: America/New_York

persistence:
  config:
    enabled: true
    type: pvc
    size: 100Mi
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media

service:
  main:
    ports:
      http:
        port: 8080
  content-server:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre-content.hermleigh.home
      metallb.universe.tf/loadBalancerIPs: 172.16.1.39
    type: LoadBalancer
    ports:
      content:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &ui_host calibre.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *ui_host
      secretName: calibre-tls-ingress

podSecurityContext:
  supplementalGroups: [33, 997]

resources:
  requests:
    cpu: 15m
    memory: 298M
  limits:
    memory: 298M
