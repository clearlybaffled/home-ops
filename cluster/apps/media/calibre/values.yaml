image:
  repository: ghcr.io/linuxserver/calibre
  tag: version-v6.29.0

env:
  TZ: America/New_York

persistence:
  config:
    enabled: true
    type: pvc
    size: 100Mi
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media

service:
  main:
    ports:
      http:
        port: 8080
      content-server:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &ui_host calibre.seawolf.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *ui_host
      secretName: calibre-tls-ingress
  content-server:
    enabled: true
    annotations:
      hajimari.io/enable: "false"
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &content_host calibre-content.seawolf.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
        service:
          port: 8081
    tls:
    - hosts:
      - *content_host
      secretName: calibre-content-tls-ingress

podSecurityContext:
  supplementalGroups: [33, 997]

resources:
  requests:
    cpu: 15m
    memory: 298M
  limits:
    memory: 298M
