image:
  repository: ghcr.io/linuxserver/calibre
  tag: version-v5.41.0

env:
  TZ: America/Santiago
  PGID: 65539

persistence:
  config:
    enabled: true
    existingClaim: calibre-config-0
  media:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: 10.2.1.50
        path: /volume1/media
    mountPath: /media

service:
  webserver:
    enabled: true

ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      external-dns.alpha.kubernetes.io/target: home.donoso.family
      nginx.ingress.kubernetes.io/auth-url: https://auth.donoso.family/oauth2/auth
      nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
    hosts:
    - host: calibre.donoso.family
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - calibre.donoso.family

resources:
  requests:
    cpu: 15m
    memory: 298M
  limits:
    memory: 298M
