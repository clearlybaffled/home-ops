controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 7.3.0
        env:
          TZ: America/New_York
        resources:
          requests:
            cpu: 15m
            memory: 298M
          limits:
            memory: 298M

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    size: 100Mi
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media

service:
  main:
    ports:
      http:
        port: 8080
  content:
    controller: main
    type: LoadBalancer
    ports:
      content:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: calibre.png
      gethomepage.dev/description: "E-Book collection manager"
      gethomepage.dev/name: Calibre
    className: nginx
    hosts:
    - host: &ui_host calibre.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
        service:
          name: main
          port: http
    tls:
    - hosts:
      - *ui_host
      secretName: calibre-tls-ingress

defaultPodOptions:
  podSecurityContext:
    supplementalGroups: [33, 997]
