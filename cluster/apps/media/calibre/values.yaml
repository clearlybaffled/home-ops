image:
  repository: ghcr.io/linuxserver/calibre
  tag: version-v5.41.0

env:
  TZ: America/New_York
  PGID: 997

persistence:
  config:
    enabled: true
    existingClaim: calibre-config-0
  media:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: 10.2.1.50
        path: /volume1/media
    mountPath: /media

service:
  webserver:
    enabled: true

ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &host calibre.gato.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *host
      secretName: calibre-tls-ingress

resources:
  requests:
    cpu: 15m
    memory: 298M
  limits:
    memory: 298M
