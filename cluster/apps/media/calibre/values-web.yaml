image:
  repository: ghcr.io/linuxserver/calibre-web
  tag: version-0.6.18

env:
  TZ: America/New_York
  PGID: 997
  DOCKER_MODS: "linuxserver/calibre-web:calibre"

persistence:
  config:
    enabled: true
    existingClaim: calibre-web-config-0
  media:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: 10.2.1.50
        path: /volume1/media
    mountPath: /media

ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &host calibre-web.gato.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *host
      secretName: calibre-web-tls-ingress

resources:
  requests:
    cpu: 15m
    memory: 164M
  limits:
    memory: 458M
