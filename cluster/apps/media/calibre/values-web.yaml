controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: version-0.6.21
        env:
          TZ: America/New_York
          PGID: 997
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
        resources:
          requests:
            cpu: 15m
            memory: 164M
          limits:
            memory: 458M

service:
  main:
    ports:
      http:
        port: 8083

persistence:
  config:
    enabled: true
    existingClaim: calibre-config
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: calibre-web.png
      gethomepage.dev/description: "Web-based E-Book reader"
      gethomepage.dev/name: Calibre-Web
    className: nginx
    hosts:
    - host: &host calibre-web.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
        service:
          name: main
          port: http
    tls:
    - hosts:
      - *host
      - calibre-web
      secretName: calibre-web-tls-ingress
