image:
  repository: ghcr.io/linuxserver/calibre-web
  tag: version-0.6.21

env:
  TZ: America/New_York
  PGID: 997
  DOCKER_MODS: "linuxserver/calibre-web:calibre"


service:
  main:
    ports:
      http:
        port: 8083


persistence:
  config:
    enabled: true
    type: pvc
    size: 100Mi
  media:
    enabled: true
    existingClaim: shared-files
    mountPath: /media
    subPath: Books

ingress:
  main:
    enabled: true
    annotations:
      hajimari.io/icon: mdi:book
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClass: nginx
    hosts:
    - host: &host calibre-web.seawolf.hermleigh.home
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - *host
      secretName: calibre-web-tls-ingress

resources:
  requests:
    cpu: 15m
    memory: 164M
  limits:
    memory: 458M
