image:
  repository: ghcr.io/advplyr/audiobookshelf
  tag: 2.5.0

env:
  TZ: "America/New_York"
  AUDIOBOOKSHELF_UID: 997
  AUDIOBOOKSHELF_GID: 997
  CONFIG_PATH: /config
  METADATA_PATH: /config/metadata

service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    ingressClassName: 'nginx'
    hosts:
      - host: &host audiobookshelf.seawolf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
        - *host

persistence:
  config:
    enabled: true
    storageClass: ceph-fs-hdd
    size: 5Gi
    mountPath: /config
  media:
    enabled: true
    existingClaim: shared-files-media
  cache:
    enabled: true
    mountPath: /.npm
    type: emptyDir

podSecurityContext:
  runAsUser: 997
  runAsGroup: 997
  fsGroup: 997
  fsGroupChangePolicy: OnRootMismatch

resources:
  requests:
    memory: 100Mi
    cpu: 50m
  limits:
    memory: 500Mi

