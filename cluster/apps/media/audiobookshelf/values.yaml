controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/advplyr/audiobookshelf
          tag: 2.7.0
        env:
          TZ: "America/New_York"
          AUDIOBOOKSHELF_UID: 997
          AUDIOBOOKSHELF_GID: 997
          CONFIG_PATH: /config
          METADATA_PATH: /config/metadata
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 500Mi

service:
  main:
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: audiobookshelf.png
      gethomepage.dev/name: Audiobookshelf
      gethomepage.dev/widget.type: audiobookshelf
      gethomepage.dev/widget.url: http://audiobookshelf.media.svc
      gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY}}"
    hosts:
      - host: &host audiobookshelf.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
        - *host
        secretName: audiobookshelf-ingress-tls

persistence:
  config:
    enabled: true
    storageClass: ceph-fs-hdd
    size: 5Gi
    mountPath: /config
  media:
    enabled: true
    existingClaim: shared-files
  cache:
    enabled: true
    mountPath: /.npm
    type: emptyDir

defaultPodOptions:
  podSecurityContext:
    runAsUser: 997
    runAsGroup: 997
    fsGroup: 997
    fsGroupChangePolicy: OnRootMismatch
