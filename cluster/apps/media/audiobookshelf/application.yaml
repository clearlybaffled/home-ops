apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: audiobookshelf
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: in-cluster
    namespace: media
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      valueFiles:
      - $repo/cluster/apps/media/audiobookshelf/values.yaml
      releaseName: audiobookshelf
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/media/audiobookshelf
    targetRevision: development
    directory:
      exclude: application.yaml
    ref: repo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
