---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythtv
  namespace: mythtv
  labels:
    app: mythtv
#  annotations:
    # link.argocd.argoproj.io/external-link:
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mythtv
  template:
    metadata:
      labels:
        app: mythtv
    spec:
      containers:
        - name: mythtv
          image: instantlinux/mythtv-backend:32.0-fixes.202301091618.e677dd354f
          envFrom:
            - configMapRef:
                name: mythtv-cm
          ports:
            - name: web
              containerPort: 6443
              protocol: TCP
          resources:
            requests:
              cpu: 80m
              memory: 256Mi
            limits:
              cpu: 220m
              memory: 512Mi
          volumeMounts:
            - name: videos
              mountPath: /videos
            - name: dvb
              mountPath: /dev/dvb

      volumes:
        - name: videos
          hostPath: 
            path: /videos
            type: Directory
        - name: dvb
          hostPath:
            path: /dev/dvb
            type: Directory
