hajirmari:
  defaultEnable: true
  alwaysTargetBlank: true
  name: Jared
ingress:
  main:
    enabled: true
    hosts:
      - host: hajimari.gato.hermleigh.home
        paths: &paths
          - path: /
            pathType: Prefix
      - host: wahoo.hermleigh.home
        paths: 
         <<: *paths
persistence:
  data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
service:
  main:
    type: ClusterIP
