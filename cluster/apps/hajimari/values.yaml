hajirmari:
  defaultEnable: true
  alwaysTargetBlank: true
  name: Jared
ingress:
  main:
    enabled: true
    hosts:
      - host: hajimari.gato.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
persistence:
  data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
service:
  main:
    type: LoadBalancer
