hajirmari:
  defaultEnable: true
  alwaysTargetBlank: true
  name: Jared
ingress:
  main:
    enabled: true
    ingressClassName: traefik
    hosts:
      - host: hajimari.gato.hermleigh.home
        paths:
          - path: /
            pathType: Prefix
      - host: wahoo.hermleigh.home
        paths:
          - path: /
            pathType: Prefix 
persistence:
  data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
  config:
    enabled: true
    storageClass: local-path
  viewcache:
    enabled: true
    type: emptyDir
    mountPath: /config/data/viewcache
service:
  main:
    type: ClusterIP

