## Provide a name to substitute for the full names of resources
##
fullnameOverride: kube-prometheus
cleanPrometheusOperatorObjectNames: true

## Install Prometheus Operator CRDs
##
crds:
  enabled: false

alertmanager:
  ingress:
    enabled: true

    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    ingressClassName: nginx

    annotations:
      hajimari.io/appName: "Alert Manager"
      hajimari.io/icon: mdi:alert-decagram-outline

    hosts: &alert-mgr-hosts
      - alertmanager.seawolf.hermleigh.home
      - alertmanager.seawolf

    ## Paths to use for ingress rules - one path should match the alertmanagerSpec.routePrefix
    ##
    paths:
      - /

    ## For Kubernetes >= 1.18 you should specify the pathType (determines how Ingress paths should be matched)
    ## See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#better-path-matching-with-path-types
    pathType: Prefix

    ## TLS configuration for Alertmanager Ingress
    ## Secret must be manually created in the namespace
    ##
    tls:
      - secretName: alertmanager-general-tls
        hosts: *alert-mgr-hosts

grafana:
  defaultDashboardsTimezone: America/New_York
  persistence:
    enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      hajimari.io/icon: "logos:grafana"
      cert-manager.io/cluster-issuer: ca-issuer
    hosts: &grafana-hosts
      - grafana.seawolf.hermleigh.home
      - grafana.seawolf
    tls:
      - hosts: *grafana-hosts
        secretName: grafana-ingress-cert
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

## Manages Prometheus and Alertmanager components
##
prometheusOperator:
  enabled: true
  ## Admission webhook support for PrometheusRules resources added in Prometheus Operator 0.30 can be enabled to prevent incorrectly formatted
  ## rules from making their way into prometheus and potentially preventing the container from starting
  admissionWebhooks:
    # Use certmanager to generate webhook certs
    certManager:
      enabled: true
      issuerRef:
        name: "ca-issuer"
        kind: "ClusterIssuer"

  service:
    ingress:
      enabled: true
      ingressClassName: nginx

      annotations:
        hajimari.io/icon: devicon:prometheus
    hosts: &prom-hosts
      - prometheus.seawolf.hermleigh.home
      - prometheus.seawolf
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: prometheus-general-tls
        hosts: *prom-hosts

prometheus:
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
