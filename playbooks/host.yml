---
- name: Server Provisioning
  hosts: servers
  gather_facts: true
  any_errors_fatal: true
  become: true
  tags: server
  roles:
    - server
    - dvb

- name: KVM setup
  hosts: kvm
  become: true
  tags: kvm
  roles:
    - server/kvm

- name: Workstation Provisioning
  hosts: workstations
  gather_facts: true
  become: true
  tags: workstation
  roles:
    - workstation
