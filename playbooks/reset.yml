---
- name: Reset
  hosts: kube_control_plane
  any_errors_fatal: true
  gather_facts: true
  become: true
  tasks:
    - name: Run resets from relevant roles
      include_role:
        name: "{{ item }}"
        tasks_from: reset
      with_items:
        - kubernetes/control_plane
        - containers/network
        - containers/runtime
