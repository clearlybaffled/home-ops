---
- name: Create IPA CA
  become: true
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create CA
      include_role: # noqa name
        name: ca
        tasks_from: sub-ca-with-csr
        apply:
          vars:
            csr_path: "{{ root_dir }}/infrastructure/roles/cluster/files/ipa.csr"
