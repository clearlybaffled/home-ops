---
- name: Gather Cluster Facts
  hosts: k8s_cluster
  become: true
  gather_facts: true

- name: Kubernetes Node setup
  hosts: kube_node
  gather_facts: false
  any_errors_fatal: true
  become: true
  tags: node
  roles:
    - role: kubernetes/node
    - role: download
      tags: download
      vars:
        download_container: false
      when: not skip_downloads
    - role: containers/runtime
    - role: download
      tags: download
      when: not skip_downloads
    - role: kubernetes/kubelet

- name: Install control plane
  hosts: kube_control_plane
  gather_facts: false
  any_errors_fatal: true
  become: true
  tags: control_plane
  roles:
    - kubernetes/control_plane

- name: Configure local binaries for cluster admin
  gather_facts: true
  hosts: kube_control_plane[0]
  tags: client
  roles:
    - kubernetes/client

- name: Setup cluster infrastructure services
  hosts: localhost
  gather_facts: true
  any_errors_fatal: true
  tags: infra
  roles:
    - containers/network
    - kubernetes/metallb
    - kubernetes/traefik

- name: Start up cluster
  hosts: localhost
  gather_facts: true
  any_errors_fatal: true
  tags: cluster
  roles:
    - kubernetes/cluster
